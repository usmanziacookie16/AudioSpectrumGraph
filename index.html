<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            margin-top: 20px;
            border: 2px solid #333;
            background-color: black;
        }
        .toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="spectrumCanvas" width="600" height="300"></canvas>
        <button class="toggle-btn" id="toggleBtn">Start</button>
    </div>
    <script>
        let audioContext, analyser, microphone, dataArray, animationFrame;
        let isRunning = false;
        const canvas = document.getElementById('spectrumCanvas');
        const ctx = canvas.getContext('2d');
        const toggleBtn = document.getElementById('toggleBtn');

        function startMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                analyser.fftSize = 512;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                microphone.connect(analyser);

                function updateGraph() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#00ff00';
                    let barWidth = (canvas.width / dataArray.length) * 2.5;
                    let x = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        let barHeight = dataArray[i] / 2;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                    if (isRunning) animationFrame = requestAnimationFrame(updateGraph);
                }
                updateGraph();
            }).catch(error => {
                console.error('Error accessing microphone:', error);
            });
        }

        toggleBtn.addEventListener('click', () => {
            if (!isRunning) {
                startMicrophone();
                toggleBtn.textContent = "Stop";
            } else {
                cancelAnimationFrame(animationFrame);
                if (audioContext) audioContext.close();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                toggleBtn.textContent = "Start";
            }
            isRunning = !isRunning;
        });
    </script>
</body>
</html>
