<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrum</title>
    <style>
        /* Default styles for light mode */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
        }

        /* Styles for dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(to right, #1e1e1e, #333333);
                color: white;
            }

            .toggle-btn {
                background: #4CAF50;
                color: white;
            }

            canvas {
                background: linear-gradient(135deg, #1e3c72, #2a5298);
            }
        }

        /* Styles for light mode */
        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(to right, #f0f0f0, #ffffff);
                color: black;
            }

            .toggle-btn {
                background: #4CAF50;
                color: white;
            }

            canvas {
                background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .toggle-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* Status indicators for microphone and speakers */
        .status {
            margin-top: 20px;
            font-size: 18px;
        }

        .status span {
            font-weight: bold;
        }

        .working {
            color: #4CAF50; /* Green for working */
        }

        .not-working {
            color: #FF6347; /* Red for not working */
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="spectrumCanvas" width="600" height="300"></canvas>
        <button class="toggle-btn" id="toggleBtn">Start</button>
        <div class="status">
            <p>Microphone Status: <span id="microphoneStatus" class="not-working">Not Working</span></p>
            <p>Speaker Status: <span id="speakerStatus" class="not-working">Not Working</span></p>
        </div>
    </div>
    <script>
        let audioContext, analyser, microphone, dataArray, animationFrame;
        let isRunning = false;
        const canvas = document.getElementById('spectrumCanvas');
        const ctx = canvas.getContext('2d');
        const toggleBtn = document.getElementById('toggleBtn');
        const microphoneStatus = document.getElementById('microphoneStatus');
        const speakerStatus = document.getElementById('speakerStatus');

        function startMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                analyser.fftSize = 512;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                microphone.connect(analyser);

                // Set microphone status to working
                microphoneStatus.textContent = 'Working';
                microphoneStatus.className = 'working';

                // Speaker status will be checked using audio context
                speakerStatus.textContent = 'Working';
                speakerStatus.className = 'working';

                function updateGraph() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#00ffcc';
                    let barWidth = (canvas.width / dataArray.length) * 2.5;
                    let x = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        let barHeight = dataArray[i] / 2;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                    if (isRunning) animationFrame = requestAnimationFrame(updateGraph);
                }
                updateGraph();
            }).catch(error => {
                console.error('Error accessing microphone:', error);
                microphoneStatus.textContent = 'Not Working';
                microphoneStatus.className = 'not-working';
            });
        }

        toggleBtn.addEventListener('click', () => {
            if (!isRunning) {
                startMicrophone();
                toggleBtn.textContent = "Stop";
            } else {
                cancelAnimationFrame(animationFrame);
                if (audioContext) audioContext.close();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                toggleBtn.textContent = "Start";
            }
            isRunning = !isRunning;
        });
    </script>
</body>
</html>
